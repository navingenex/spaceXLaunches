<div class="container">
  <h1>SpaceX Launch Program</h1>
  <div class="content">
    <div class="filter">
      <app-filters (filtered)="updateRequest($event)"></app-filters>
    </div>
    <div class="launches">
      <app-launches *ngIf="data.length;else noData" [launchData]="data"></app-launches>
      <ng-template #noData>
        <div class="noData">
          <h1>No launches</h1>
        </div>
      </ng-template>
    </div>
  </div>

</div>
